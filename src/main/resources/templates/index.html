<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Subscriber List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Subscriber Test</h1>
<h3>Subscribe to our List. Sign-up below!</h3>
<p>Please use the form below to sign up as a subscriber:</p>
<form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
<table>
<tr>
<td>First Name:</td>
<td><input id="firstName" type="text" th:field="*{firstName}" /></td>
</tr>
<tr>
<td>Last Name:</td>
<td><input id="lastName" type="text" th:field="*{lastName}" /></td>
</tr>
<tr>
<td>Email Address</td>
<td><input id="email" type="text" th:field="*{email}" /></td>
</tr>
<tr>
<td><button id="submit" type="submit">Submit</button></td>
</tr>
</table>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript">
	
		$(document).ready(function(){
			$('#submit').click(function() {
				if(!alert('Thank you for Subscribing')){window.location.reload();}
			});
	});

		$(document).ready(function clear(){
			$('#firstName').val('');
			$('#lastName').val('');
			$('#email').val('');
		})

		clear();

			
	
	
</script>

</body>
</html>
